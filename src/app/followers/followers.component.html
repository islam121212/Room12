<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Followers - Roomify</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <a href="index.html">ROOMIFY</a>
    </div>

    <div class="nav-right">
      <div class="nav-icons">
        <i class="bi bi-layers"></i>
        <a href="brush.html"><i class="bi bi-brush"></i></a>
      </div>

      <div class="profile">
        <a href="profile.html">
          <img src="/assets/jojo.jpg" alt="Profile" class="profile-img" /></a>
      </div>
    </div>
  </header>

    <div class="tabs-wrapper">
    <div class="tabs">
      <span >FOLLOWING</span>
      <span class="active">FOLLOWERS</span>
    </div>
  </div>

  <main>
    <div class="users">

      <a *ngFor="let follower of followers" [routerLink]="'/profile/' + follower.id" class="user-card-link">
        <div class="user-card">
          <img [src]="follower.profilePicture || '/assets/default-avatar.png'" alt="User Image">
          <div class="user-info">
            <h3>{{ follower.userName }}</h3>
            <p>{{ follower.role }}</p>
            <span>{{ follower.userName }}</span>
          </div>
        </div>
      </a>

      </div>
  </main>
</body>
</html>
